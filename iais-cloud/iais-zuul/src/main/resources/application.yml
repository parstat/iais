info:
  app:
    name: iais-cloud-zuul
    description: Http gateway of iais
    version: 1.0.0

spring:
  jpa:
    open-in-view: false

server:
  port: 8080
iais:
  jwt:
    header:
      name: jwt-auth

zuul:
  prefix: /api
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  strip-prefix: false
  routes:
    security:
      path: /v1/**/security/**
      serviceId: security
      stripPrefix: false
    referential:
      path: /v1/**/referential/**
      serviceId: referential
      stripPrefix: false

ribbon:
  eureka:
    enabled: false

security:
  ribbon:
    listOfServers: localhost:8081

referential:
  ribbon:
    listOfServers: localhost:8082
